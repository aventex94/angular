<div id="divFlex">

  <form [formGroup]="loginForm" id="widthForm">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small class="text-danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">Campo requerido</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <small class="text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">Campo requerido</small>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> 

    <button class="btn btn-primary" (click)="onSubmitLoginForm()">Submit</button>
    <br>
    <br>
    <app-alertas-custom></app-alertas-custom>
  </form>

</div>
